<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <style lang="scss">
    .dribbble-shot-meta {
      height: 38px;
      transition: opacity 0.1s ease, height 0.2s ease;
      opacity: 0;
    }

    .dribbble-shot:hover .dribbble-shot-meta{
      height: 50px;
      will-change: transition;
      transition: opacity 0.1s ease, height 0.2s ease;
      opacity: 1;
    }
  </style>
</head>

<body class="bg-gray-200 m-0">

  <div class="container m-auto my-6">
    <div
      class="dribbble-shot border border-gray-300 rounded shadow lg:w-1/2 w-full bg-white pt-3 pl-3 pr-3 relative cursor-pointer m-auto">
      <img
        src="https://cdn.dribbble.com/users/418188/screenshots/6274477/photo_service_landing_page_design_tubik_2x.png"
        alt="dribbble shot" class="inline text-center max-w-full w-full h-auto">

      <div class="flex flex-wrap justify-end items-center pt-1 pb-2">

        <span class="text-xs flex flex-wrap items-center mr-2 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" role="img"
            class="icon w-4 fill-current">
            <path
              d="m12 3c-6.627 0-12 7.5-12 9s5.373 9 12 9 12-7.5 12-9-5.373-9-12-9zm0 13c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z">
            </path>
          </svg>
          <span class="ml-1">59,989 views</span>
        </span>

        <span class="text-xs flex flex-wrap items-center mr-2 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" role="img"
            class="icon w-4 fill-current">
            <path
              d="m18.199 2.04c-2.606-.284-4.262.961-6.199 3.008-2.045-2.047-3.593-3.292-6.199-3.008-3.544.388-6.321 4.43-5.718 7.96.966 5.659 5.944 9 11.917 12 5.973-3 10.951-6.341 11.917-12 .603-3.53-2.174-7.572-5.718-7.96z">
            </path>
          </svg>
          <span class="ml-1">585 likes</span>
        </span>

        <span class="text-xs flex flex-wrap items-center mr-2 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" role="img"
            class="icon w-4 fill-current">
            <path
              d="m22 5h-11l-2-3h-7c-1.104 0-2 .896-2 2v16c0 1.104.896 2 2 2h20c1.104 0 2-.896 2-2v-13c0-1.104-.896-2-2-2zm-6 10h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3h-3c-.55 0-1-.45-1-1s.45-1 1-1h3v-3c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z">
            </path>
          </svg>
          <span class="ml-1">84 saves</span>
        </span>


        <span class="text-xs flex flex-wrap items-center mr-2 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" role="img"
            class="icon w-4 fill-current">
            <path
              d="m0 22c0 1.105.896 2 2 2h20c1.105 0 2-.896 2-2v-11h-24zm22-20h-3v-1c0-.552-.448-1-1-1s-1 .448-1 1v1h-10v-1c0-.552-.448-1-1-1s-1 .448-1 1v1h-3c-1.104 0-2 .896-2 2v5h24v-5c0-1.104-.896-2-2-2zm-16 5c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1zm12 0c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1z">
            </path>
          </svg>
          <span class="ml-1">Apr 2, 2019</span>
        </span>

      </div>

      <div
        class="dribbble-shot-meta py-2 absolute py-2 bg-white w-full left-0 bottom-0 rounded-b px-3 flex items-center justify-between">

        <div class="flex-1">
          <h3 class="text-sm font-bold m-0 leading-none">Photo Service Landing Page</h3 /h3>

          <span class="text-xs leading-none">May 1, 2020</span>

        </div>

        <div class="text-gray-700 text-sm font-bold flex">

          <a href="#"
            class="py-1 px-3 bg-white rounded border border-gray-300 hover:shadow hover:border-gray-400 flex items-center mr-2">Save</a>
          <a href="#"
            class="py-1 px-3 bg-white rounded border border-gray-300 hover:shadow hover:border-gray-400 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" role="img"
              class="icon w-4 fill-current mr-1">
              <path
                d="m18.199 2.04c-2.606-.284-4.262.961-6.199 3.008-2.045-2.047-3.593-3.292-6.199-3.008-3.544.388-6.321 4.43-5.718 7.96.966 5.659 5.944 9 11.917 12 5.973-3 10.951-6.341 11.917-12 .603-3.53-2.174-7.572-5.718-7.96z">
              </path>
            </svg>Like</a>
        </div>

      </div>
    </div>


    <div class="mt-4">
      <div class="flex flex-row bg-gray-300">
        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">1</div>
        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">2</div>
        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">3</div>
      </div>
  
      <div class="flex flex-col bg-gray-300">
        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">1</div>
        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">2</div>
        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">3</div>
      </div>


      <div class="flex flex-wrap bg-gray-200">
        <div class="w-1/5 p-2">
          <div class="text-gray-700 text-center bg-gray-400 p-2">1</div>
        </div>
        <div class="w-1/5 p-2">
          <div class="text-gray-700 text-center bg-gray-400 p-2">2</div>
        </div>
        <div class="w-1/5 p-2">
          <div class="text-gray-700 text-center bg-gray-400 p-2">3</div>
        </div>
      </div>
    </div>
</body>

</html>
